<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #timeline {
            /* width: 1200px; */
            /* height: 62px; */
            cursor: pointer;
            margin-left: 5px;
            border: 0px solid #2b2f33;
            background-color: #2b2f33;
        }
    </style>

</head>

<body>
    <canvas id="timeline" width="1200" height="600px" ondragstart="return false;"></canvas>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
    <script src="./zoomTree.js"></script>
    <script src="./timeLine.js"></script>
    <script>
        let timeLine = new TimeLine({
            canvas: document.querySelector("#timeline"),
            // time: 803620800000
        }, [
            { time: new Date().getTime() - 3 * 3600 * 1000, data: 100 },
            { time: new Date().getTime() - 6 * 3600 * 1000, data: 10 },
            { time: new Date(803620800000).getTime() - 6 * 3600 * 1000, data: 1 }
        ]
        )
        timeLine.on("clickEvent",function(data){
            console.log(data)
        })
        timeLine.on("zoomChange",function(data){
            console.log("zoomchange")
        })
    </script>
</body>

</html>
